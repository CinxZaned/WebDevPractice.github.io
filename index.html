<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://github.com/web-fonts/dejavu-sans/blob/master/css/dejavu-sans.css"
    />
  </head>
  <body>
    <div class="canvas">
      <h1 class="title">MATRIX CALCULATOR</h1>
      <div class="inner-canvas">
        <h2 class="inner-title">Matrix Multiplication</h2>
        <hr />
        <div class="dim-input" id="dim-input">
          <div class="set-dimension" id="set-matrixA-dim">
            <label class="dim-A"> Matrix A dimension: </label>
            <div class="input-section">
            <input
              name="x1"
              id="x1"
              class="matrixA"
              inputmode="numeric"
              type="number"
              value="2"
              min="1"
              max="99"
              pattern="[0-9]*"
            />
            <span>&times;</span>
            <input
              name="y1"
              id="y1"
              class="matrixA"
              inputmode="numeric"
              type="number"
              value="3"
              min="1"
              max="99"
              pattern="[0-9]*"
            />
          </div>
          </div>
          <div class="set-dimension" id="set-matrixB-dim">
            <label class="dim-A"> Matrix B dimension: </label>
            <div class="input-section">
              <input
                name="x2"
                id="x2"
                class="matrixA"
                inputmode="numeric"
                type="number"
                value="3"
                min="1"
                max="99"
                pattern="[0-9]*"
              />
              <span>&times;</span>
              <input
                name="y2"
                id="y2"
                class="matrixA"
                inputmode="numeric"
                type="number"
                value="2"
                min="1"
                max="99"
                pattern="[0-9]*"
              />
            </div>
          </div>
          <div class="submit-dim">
            <button class="set-button" id="set-dim">Set Matrix</button>
          </div>
        </div>
        <div class="result-section" id="result-section">
          <h3 class="result-title">RESULT</h3>
          <div class="solve-another-btn">
            <button class="another-btn" id="another-btn">
              Solve another calculation
            </button>
          </div>
          <div class="the-result" id="the-result"></div>
        </div>
      </div>
      <div class="window-bg">
        <div class="window-container">
          <div class="window" id="window-a">
            <div class="window-header">
              <p>Matrix A input</p>
            </div>
            <hr />
            <div class="window-content">
              <form class="matrix" id="matrixA">
                <div class="table-insert">
                  <table id="tableA"></table>
                </div>
                <div class="button-opt">
                  <button type="reset" class="reset-btn" id="reset-btnA">
                    Reset
                  </button>
                  <button type="button" class="fill-zero" id="fill-zeroA">
                    Fill zero
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="window" id="window-b">
            <div class="window-header">
              <span class="close">&#10006;</span>
              <p>Matrix B input</p>
            </div>
            <hr />
            <div class="window-content">
              <form class="matrix" id="matrixB">
                <div class="table-insert">
                  <table id="tableB"></table>
                </div>
                <div class="button-opt">
                  <button type="reset" class="reset-btn" id="reset-btn">
                    Reset
                  </button>
                  <button type="button" class="fill-zero" id="fill-zeroB">
                    Fill zero
                  </button>
                  <div class="solve-btn">
                    <button type="button" class="calculate" id="calculate">
                      Calculate
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
